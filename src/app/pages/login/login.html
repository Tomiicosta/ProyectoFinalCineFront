<main>
<section class="loginPage">
  <div class="container">
    <h2>Iniciar sesión</h2>
  
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="formLogin">
  
      <div class="fields">
        <fieldset class="UserField">
          <label for="User">Usuario</label>
          <input type="text" id="User" formControlName="User" placeholder="Ingrese su usuario">
          @if(User.invalid && User.touched){
            <p class = "error-message"> Este campo no puede estar vacío.</p>
          }
        </fieldset>
  
        <fieldset class="PasswordField">
          <label for="Password">Contraseña</label>
          <input type="password" id="Password" formControlName="Password" placeholder="ingrese su contraseña">
          @if(Password.invalid && Password.touched){
            <p class = "error-message"> Este campo no puede estar vacío.</p>
          }
        </fieldset>
      </div>
  
      <div class="registerText">
        <p>¿No tienes una cuenta?</p>
        <p class="registrate"><a routerLink="/register" class="registrate">Regístrate</a></p>
      </div>
  
      <button class="btnLogin" type="submit" [disabled] = "formLogin.invalid">Iniciar sesión</button>
    </form>
  </div>
  
</section>
</main>
